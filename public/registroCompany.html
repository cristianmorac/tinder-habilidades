<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <section class="container">
        <h1>Perfil Personal - Registro</h1>
        <form action="" id="userForm">
          <div class="container-input">
            <input type="text" required name="name_company" autocomplete="off"/>
            <label class="label-text">
              <span class="text-nomb">Nombre compa√±ia</span>
            </label>
          </div>
          <div class="container-input">
            <input type="text" required name="nit" autocomplete="off"/>
            <label class="label-text">
              <span class="text-nomb">NIT</span>
            </label>
          </div>
          <div class="container-input">
            <input type="password" required name="password" autocomplete="off"/>
            <label class="label-text">
              <span class="text-nomb">Password</span>
            </label>
          </div>
          <div class="container-input">
            <input type="text" required name="address" autocomplete="off"/>
            <label class="label-text">
              <span class="text-nomb">Address</span>
            </label>
          </div>
          <div class="container-input">
            <input type="text" required name="phone" autocomplete="off"/>
            <label class="label-text">
              <span class="text-nomb">Phone</span>
            </label>
          </div>
          <div class="container-input">
            <input type="email" required name="email" autocomplete="off"/>
            <label class="label-text">
              <span class="text-nomb">Email</span>
            </label>
          </div>
          <div class="buttons">
            <button type="submit">Registrar</button>
            <button id="inicio">Volver</button>
          </div>
        </form>
    </section>
    <script src="formCompany.js"></script>
</body>
</html>
