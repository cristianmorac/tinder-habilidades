<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Perfil Personal - Registro</h1>
      <form action="" id="userForm">
        <div class="container-input">
          <input type="text" required name="full_name" autocomplete="off"/>
          <label class="label-text">
            <span class="text-nomb">Full Name</span>
          </label>
        </div>
        <div class="container-input">
          <input type="password" required name="password" autocomplete="off"/>
          <label class="label-text">
            <span class="text-nomb">Password</span>
          </label>
        </div>
        <div class="container-input">
          <input type="text" required name="address" autocomplete="off"/>
          <label class="label-text">
            <span class="text-nomb">Address</span>
          </label>
        </div>
        <div class="container-input">
          <input type="text" required name="phone" autocomplete="off"/>
          <label class="label-text">
            <span class="text-nomb">Phone</span>
          </label>
        </div>
        <div class="container-input">
          <input type="email" required name="email" autocomplete="off"/>
          <label class="label-text">
            <span class="text-nomb">Email</span>
          </label>
        </div>
        <div class="container-input">
          <input type="text" required name="skill1" autocomplete="off"/>
          <label class="label-text">
            <span class="text-nomb">Skill 1</span>
          </label>
        </div>
        <div class="container-input">
          <input type="text" required name="skill2" autocomplete="off"/>
          <label class="label-text">
            <span class="text-nomb">Skill 2</span>
          </label>
        </div>
        <div class="container-input">
          <input type="text" required name="skill3" autocomplete="off"/>
          <label class="label-text">
            <span class="text-nomb">Skill 3</span>
          </label>
        </div>
        <div class="buttons">
          <button type="submit">Registrar</button>
          <button id="inicio">Volver</button>
        </div>
      </form>
    </section>
    <script src="form.js"></script>
  </body>
</html>
